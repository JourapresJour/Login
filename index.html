<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GOOGLE</title>
</head>
<body>
    <main>
        <img src="./img/googlelogo.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
            <div class="Fields">
                <div class="Fieldset">
                    <input type="text" class="Before-FS" required="" autocapitalize="off">
                    <h1 class="Fs-H"><span>Email or phone</span></h1>
                    <label class="placeholder">Email or phone</label>
                </div>
            </div>
            <div class="Fields">
                <div class="Fieldset">
                    <input type="password" class="Before-FS" required="">
                    <h1 class="Fs-H"><span>Password</span></h1>
                    <label class="placeholder">Password</label>
                </div>
            </div>
        </div>
        <button>Login</button>
    </main>
</body>
</html>
